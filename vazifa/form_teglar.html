<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="server.html" method="post">
        <h1>Kontakt Ma'lumotlarini Yuborish</h1>
        <label for="number">Telefon raqamingiz</label>
        <br>
        <input type="" id="number" placeholder="Telefon raqamimgizni kiriting">
        <br><br>

        <label for="text">Manzilingiz:</label>
        <br>
        <textarea id="text" rows="3" cols="40" placeholder="To'liq manzilingizni kiriting"></textarea>
        <br><br>

        <label for="xabar">Xabaringiz</label>
        <br>
        <textarea id="xabar" rows="3" cols="40" placeholder="Xabaringizmi bu yerga yozing..."></textarea>
        <br><br>

        <label for="aloqa">Siz bilan qanday aloqa qilishimizni xoxlaysiz?</label>
        <br>
            <select id="aloqa" name="contact">
                <option value="email">Email orqali</option>
                <option value="telefon">Telefon orqali</option>
            </select>
        <br><br>

        <button type="submit">Xabarni yuborish</button>
        <button type="reset">Tozalash</button>
    </form>

</body>
</html>
